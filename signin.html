<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Titan Trading Academy</title>
    <link rel="stylesheet" href="signin.css"> <!-- Link to the CSS file -->
</head>

<body>
    <!-- Navigation -->
    <nav>
        <li><a href="../index.html">Home</a> <!-- Link to Home --></li>
        <li><a href="../registration/registration.html">Register</a> <!-- Link to Register --></li>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="registration">
            <form action="#" method="POST">
                <h2 style="color: white; margin-bottom: 1rem;">Sign In</h2>

                <!-- Username Input -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" aria-label="Username" placeholder="Enter your username" required>

                <!-- Password Input -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" aria-label="Password" placeholder="Enter your password" required>

                <!-- Sign-In Button -->
                <button type="submit">Sign In</button>
            </form>

            <!-- Link to Register -->
            <p class="new-account-link">
                Don't have an account? 
                <br>
                <a href="register.html">Create an Account</a>
            </p>
        </div>
    </main>
</body>

</html>
