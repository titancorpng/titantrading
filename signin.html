<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>

    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    
     <!-- Home Section -->
     <section id="home" class="home">
      <div class="content">
      </div>

    <!-- Header -->
    <header class="header">
      <div id="logo-section" class="logo-section">
         <img src="https://raw.githubusercontent.com/titancorpng/titantrading/refs/heads/main/titanlogo.png" alt="Titan Trading Academy Logo" class="logo">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="http://127.0.0.1:5500/titan_academy/index.html#signin.html" class="nav-link">Home</a></li>    
          <li><a href="http://127.0.0.1:5500/titan_academy/privacy-policy.html" class="nav-link">Privacy Policy</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <span class="bg1"></span>

      <!-- Login Form -->
      <div class="form-wrapper login">
        <h2 class="title">Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required />
            <label for="">Username</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fas fa-lock"></i>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="link">
            <p>
              Don't have an account? <a href="#" class="signup-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-wrapper login">
        <h2>Welcome Back</h2>
        <p>Login into your account to access our services</p>
      </div>

      <span class="bg2"></span>

      <!-- Sign Up Form -->
      <div class="form-wrapper register">
        <h2 class="title">Sign Up</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label for="">Email Address</label>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label for="">Username</label>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fas fa-lock"></i>
          </div>
          <button class="btn" type="submit">Register</button>
          <div class="link">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-wrapper register">
        <h2>Welcome!</h2>
        <p>Create your account to access our services</p>
      </div>
    </div>

    <script src="signin.js"></script>
    
  </body>
</html>
